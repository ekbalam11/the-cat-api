<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>üêà Gato-API üêà</title>
</head>

<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato">
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
    </div>
    <div class="container">
        <h2 id="width">Width: <span></span></h2>
        <h2 id="height">Height: <span></span></h2>
    </div>
    <script>
        // Suerte !
        //https://api.thecatapi.com/v1/images/search?limit=10   

        const button = document.querySelector("#get-cat");

        // var srcImage = image.src;
        // image.src = 
        // console.log(image);

        button.addEventListener('click', async function(){
            const response = await fetch("https://api.thecatapi.com/v1/images/search?limit=10");
            console.log("response object", response);

            const data = await response.json();
            console.log("objeto data", data);

            document.querySelector('#cat-image').src = data[0].url; 

            document.querySelector('#width').textContent = "Width: " + data[0].width; 
            document.querySelector('#height').textContent = "Height: " + data[0].height; 
            // console.log(width);

            // document.querySelector('')
            // console.log(image.src);

        })

    </script>
</body>

</html>
